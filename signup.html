<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up | BMI Calculator</title>
  <style>
    body {
      background: url("fitness bg.jpg") no-repeat center center/cover;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <nav class="w-full backdrop-blur-md bg-white/20 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <h2 class="text-xl font-bold text-cyan-400">BMI Calculator</h2>
      <div class="space-x-6">
        <a href="login.html" class="hover:text-cyan-300">Login</a>
        <a href="signup.html" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded-lg font-semibold transition">
          Sign Up
        </a>
      </div>
    </div>
  </nav>

  <div class="flex flex-1 items-center justify-center">
    <div class="backdrop-blur-lg bg-white/20 p-8 rounded-2xl shadow-xl w-full max-w-sm text-white">
      <h1 class="text-3xl font-bold mb-6 text-center text-cyan-400">Create Your Account</h1>
      <p class="text-sm text-gray-200 mb-6">
        Accounts are now managed through Google Sign-In. Click the button below and select a verified Gmail account to finish registration.
      </p>
      <button id="googleSignUpBtn" 
        class="w-full bg-white text-gray-700 py-3 rounded-lg hover:bg-gray-100 transition font-bold flex items-center justify-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google (Gmail only)
      </button>
      <div id="googleHelpText" class="text-center text-xs text-red-200 mt-4 hidden"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Google Sign-Up
    window.onload = function() {
      if (typeof google !== 'undefined' && CONFIG.GOOGLE_CLIENT_ID !== 'YOUR_GOOGLE_CLIENT_ID_HERE') {
        google.accounts.id.initialize({
          client_id: CONFIG.GOOGLE_CLIENT_ID,
          callback: handleGoogleSignUp
        });

        google.accounts.id.renderButton(
          document.getElementById("googleSignUpBtn"),
          { theme: "outline", size: "large", width: "100%" }
        );
      } else {
        document.getElementById("googleSignUpBtn").style.display = 'none';
        const helpText = document.getElementById('googleHelpText');
        helpText.textContent = 'Google Sign-Up is not configured. Please contact the administrator.';
        helpText.classList.remove('hidden');
        console.warn('Google Client ID not configured. Please update config.js');
      }
    };

    async function handleGoogleSignUp(response) {
      try {
        const res = await fetch(`${CONFIG.API_URL}/auth/google/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: response.credential })
        });

        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('loggedIn', 'true');
          alert('✅ Account created successfully!');
          window.location.href = 'index.html';
        } else {
          alert('❌ ' + data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Sign up failed. Please try again.');
      }
    }
  </script>
</body>
</html>
